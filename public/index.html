<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display File Content</title>
</head>
<body>
  <h1>File Content</h1>
  <div id="fileContent" style="white-space: pre-wrap; font-family: monospace;"></div>

  <script>
    // Fetch the file content from the server
    fetch('/file-content')
      .then(response => response.text())
      .then(data => {
        // Display the content inside the 'fileContent' div
        document.getElementById('fileContent').textContent = data;
      })
      .catch(error => {
        console.error('Error fetching file content:', error);
        document.getElementById('fileContent').textContent = 'Failed to load file content.';
      });
  </script>
</body>
</html>
